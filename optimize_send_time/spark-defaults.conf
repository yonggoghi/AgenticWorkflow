# ============================================================================
# Spark Configuration for optimize_ost.scala
# ============================================================================
# 이 파일을 $SPARK_HOME/conf/spark-defaults.conf 로 복사하세요

# Application Properties
spark.app.name=OptimizeSendTime
spark.master=local[*]

# Memory Configuration
spark.driver.memory=4g
spark.executor.memory=4g
spark.driver.maxResultSize=2g

# Serialization
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.kryoserializer.buffer.max=512m

# Shuffle Configuration
spark.sql.shuffle.partitions=200
spark.default.parallelism=8

# Performance Tuning
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.sql.autoBroadcastJoinThreshold=10485760

# UI Configuration
spark.ui.port=4040
spark.ui.showConsoleProgress=true

# Logging
spark.driver.extraJavaOptions=-Dlog4j.configuration=file:log4j.properties
spark.executor.extraJavaOptions=-Dlog4j.configuration=file:log4j.properties

# Google OR-Tools (필요시 JAR 경로 추가)
# spark.jars=/path/to/ortools.jar
# spark.driver.extraClassPath=/path/to/ortools.jar
# spark.executor.extraClassPath=/path/to/ortools.jar

# Network Configuration
spark.network.timeout=600s
spark.executor.heartbeatInterval=60s

# Compression
spark.io.compression.codec=snappy
spark.rdd.compress=true
